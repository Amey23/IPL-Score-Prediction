    <body>        
	<br><br><br><br>
	<center>
            <!-- Prediction Form -->
            <div class='div2'>
                <form action="{{ url_for('predict') }}" method="POST">
                    <!-- Batting Team Dropdown -->
					<label for="cars">Choose a batting-team:</label>
                    <select name="batting-team" id="ip4">
                        <option value="none">--- Select a Batting team ---</option>
                        <option value="Mumbai Indians">Mumbai Indians</option>
                        <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                        <option value="Chennai Super Kings">Chennai Super Kings</option>
                        <option value="Rajasthan Royals">Rajasthan Royals</option>
                        <option value="Kings XI Punjab">Kings XI Punjab</option>
                        <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                        <option value="Delhi Daredevils">Delhi Daredevils</option>
                        <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
                    </select><br>
					
					
  
  
                    <!-- Bowling Team Dropdown -->
					<label for="cars">Choose a bowling-team:</label>
                    <select name="bowling-team" id="ip4">
                        <option value="none">--- Select a Bowling team ---</option>
                        <option value="Mumbai Indians">Mumbai Indians</option>
                        <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                        <option value="Chennai Super Kings">Chennai Super Kings</option>
                        <option value="Rajasthan Royals">Rajasthan Royals</option>
                        <option value="Kings XI Punjab">Kings XI Punjab</option>
                        <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                        <option value="Delhi Daredevils">Delhi Daredevils</option>
                        <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
                    </select><br><br>
                    <input type="text" name="overs" required="required" placeholder="Overs (>= 5.0) eg. 7.2" id="ip4"><br><br>
                    <input type="text" name="runs" required="required" placeholder="Runs eg. 64" id="ip4"><br><br>
                    <input type="text" name="wickets" required="required" placeholder="Wickets eg. 4" id="ip4"><br><br>
                    <input type="text" name="runs_in_prev_5" required="required" placeholder="previous 5 Overs Runs eg.42" id="ip4"><br><br>
                    <input type="text" name="wickets_in_prev_5" required="required" placeholder="previous 5 Overs Wickets" id="ip4"><br><br>

			<input type="submit" class="myButton" value="Predict Score">
<br><br><br>
        	</form>
            </div>


</center>
